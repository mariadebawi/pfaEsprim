<div class="header py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue!</h1>
        </div>
      </div>
    </div>
  </div>
 
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent ">
          <div class="text-muted text-center mt-2 mb-3"><small>Se connecter </small></div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          
          <form role="form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="email"  class="form-control" placeholder="E-mail" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control"  formControlName="password"   placeholder="Mot de passe" type="password">
              </div>
            </div>
           
            <div class="text-center">
              <button type="button"   type="submit"  class="btn btn-gray my-4" >Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    
    </div>
  </div>
</div>
